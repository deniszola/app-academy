<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Layout</title>
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <form action="/form-handling-url" method="post">
      <fieldset>
        <legend>Add user</legend>

        <div class="box negative-margin">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="first_name" />
        </div>

        <div class="box positive-margin">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="last_name" />
        </div>

        <div class="box positive-margin">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email_address" />
        </div>

        <div class="status">
          <div>
            <label for="role">Status</label>
            <select id="role" name="user_role_name">
              <option>---------------</option>
              <option value="student">Student</option>
              <option value="instructor">Instructor</option>
              <option value="guest">Guest</option>
            </select>
          </div>

          <div>
            <label for="date">Date</label>
            <input type="date" id="date" name="date" />
          </div>
        </div>

        <div class="language">
          <p>Choose your favorite language:</p>

          <div>
            <input type="radio" id="html" name="fav_language" value="HTML" />
            <label for="html">HTML</label>

            <input type="radio" id="css" name="fav_language" value="CSS" />
            <label for="css">CSS</label>

            <input type="radio" id="js" name="fav_language" value="JS" />
            <label for="js">JS</label>
          </div>
        </div>

        <div class="comments">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="3"></textarea>
        </div>

        <div class="optional">
          <input type="checkbox" id="signup" name="signup" value="Signup" />
          <label for="signup">sign up for news</label><br />

          <input type="checkbox" id="terms" name="terms" value="Terms" />
          <label for="terms">agree to terms</label>
        </div>

        <div class="button">
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
